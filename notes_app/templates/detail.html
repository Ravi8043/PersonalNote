{% extends 'base.html' %}
{% block content %}
<div>
    <h2>{{note.title}}</h2>
</div>
<div>
    <p>{{note.content}}</p>
</div>
<div>
    <p>{{note.created_at}}</p>
</div>
<div>
    <h2><a href="{%url 'edit_view' pk=note.pk%}">+Edit Note</a></h2>
    <h2><a href="{% url 'delete_view' pk=note.pk%}">Delete Note</a></h2>
</div>

{% endblock %}
